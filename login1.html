<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ==== Document Title ==== -->
    <title>SociFly - Multipurpose Social Network HTML5 Template</title>

    <!-- ==== Document Meta ==== -->
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- ==== Favicon ==== -->
    <link rel="icon" href="favicon.png" type="image/png" />

    <!-- ==== Google Font ==== -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700%7CRoboto:300,400,400i,500,700"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- ==== Plugins Bundle ==== -->
    <link rel="stylesheet" href="css/plugins.min.css" />

    <!-- ==== Main Stylesheet ==== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ==== Responsive Stylesheet ==== -->
    <link rel="stylesheet" href="css/responsive-style.css" />

    <!-- ==== Color Scheme Stylesheet ==== -->
    <link
      rel="stylesheet"
      href="css/colors/color-1.css"
      id="changeColorScheme"
    />

    <!-- ==== Custom Stylesheet ==== -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- ==== HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries ==== -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Preloader Start -->
    <div id="preloader">
      <div class="preloader--inner"></div>
    </div>
    <!-- Preloader End -->

    <!-- Wrapper Start -->
    <div class="wrapper">
      <!-- Main Header -->
      <header class="login-header">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <img src="img/logo1.png" class="main-logo" />
          <table class="login-form-table">
            <tr>
              <th>Email</th>
              <th>Password</th>
              <th></th>
            </tr>
            <tr>
              <td>
                <input
                  type="email"
                  placeholder="Enter Email Address"
                  class="form-control"
                />
              </td>
              <td>
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="form-control"
                />
                <a href="#" class="mt-1 d-inline-block text-light"
                  >Forgotten account?</a
                >
              </td>
              <td>
                <input
                  type="submit"
                  value="Login"
                  class="btn btn-outline-light"
                />
              </td>
            </tr>
          </table>
        </div>
      </header>
      <!-- Main header end -->

      <div class="min-heightH gradient">
        <div class="container pt-4 pb-4">
          <div class="row">
            <div class="col-md-7">
              <img
                src="img/earthpng.png"
                class="w-100"
                style="max-width:520px"
              />
            </div>
            <div class="col-md-5">
              <h2 class="mt-0">Create an account</h2>
              <h3 class="font-weight-normal mt-0">It's quick and easy.</h3>
              <form class="form-row">
                <div class="col-md-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>

                <div class="col-md-12 mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                  />
                </div>

                <div class="col-md-12 mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="New Password"
                  />
                </div>

                <div class="col-md-12 mb-3">
                  <label class="mb-3 h5"
                    >Birthday
                    <span
                      class="text-primary"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Providing your date of birth helps make sure that you get the right World Safer experience for your age. If you want to change who sees this, go to the About section of your Profile."
                    >
                      <i class="fa fa-question-circle"></i>
                    </span>
                  </label>

                  <div class="d-flex">
                    <select class="form-control mr-2">
                      <option>Day</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                    <select class="form-control mr-2">
                      <option>Month</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                    <select class="form-control">
                      <option>Year</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-12 h5 mb-3">
                  <label class="h5 mb-3"
                    >Gender

                    <span
                      class="text-primary"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="You can change who sees your gender on your profile later. Select Custom to choose another gender, or if you'd rather not say."
                    >
                      <i class="fa fa-question-circle"></i>
                    </span>
                  </label>
                  <input type="radio" name="gender" /> Female
                  <input type="radio" name="gender" class="ml-2" /> Male
                  <input type="radio" name="gender" class="ml-2" /> Custom
                </div>

                <div class="col-md-12">
                  <div class="mb-3">
                    By clicking Sign Up, you agree to our Terms, Data Policy and
                    Cookie Policy. You may receive SMS notifications from us and
                    can opt out at any time.
                  </div>
                  <button type="submit" class="btn btn-primary">Signup</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Back To Top Button Start -->
    <div id="backToTop">
      <a href="#" class="btn"><i class="fa fa-caret-up"></i></a>
    </div>
    <!-- Back To Top Button End -->

    <!-- ==== Plugins Bundle ==== -->
    <script src="js/plugins.min.js"></script>

    <!-- ==== Main Script ==== -->
    <script src="js/main.js"></script>
  </body>
</html>
