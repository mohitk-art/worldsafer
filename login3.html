<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ==== Document Title ==== -->
    <title>World Safer</title>

    <!-- ==== Document Meta ==== -->
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- ==== Favicon ==== -->
    <link rel="icon" href="favicon.png" type="image/png" />

    <!-- ==== Google Font ==== -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700%7CRoboto:300,400,400i,500,700"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- ==== Plugins Bundle ==== -->
    <link rel="stylesheet" href="css/plugins.min.css" />

    <!-- ==== Main Stylesheet ==== -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="css/colors/color-1.css"
      id="changeColorScheme"
    />

    <!-- ==== Responsive Stylesheet ==== -->
    <link rel="stylesheet" href="css/responsive-style.css" />

    <!-- ==== Color Scheme Stylesheet ==== -->

    <!-- ==== Custom Stylesheet ==== -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- ==== HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries ==== -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Preloader Start -->
    <div id="preloader">
      <div class="preloader--inner"></div>
    </div>
    <!-- Preloader End -->

    <!-- Wrapper Start -->
    <div
      class="wrapper bgcover bgfixed bgoverlay d-flex justify-content-center align-items-center min-height-container pt-4 pb-4"
      style="background-image:url(img/banner-img/home-version-1/slider-bg-01.jpg)"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-7 text-center banner--content">
            <img
              src="img/earth.webp"
              class="w-100 rounded-circle"
              style="max-width: 300px;"
            />

            <h1 class="h2 text-white mb-3">
              Create Your Hero's Journey
            </h1>

            <h2 class="h3 text-white mb-3">Join with Others</h2>

            <div class="desc text-light fs--16 mt-0">
              <p>
                Save the World
              </p>
            </div>
          </div>

          <div class="col-md-5">
            <div class="shadow bgblackt rounded-0">
              <div
                class="nav nav-tabs flex-nowrap text-center border-0"
                id="nav-tab"
                role="tablist"
              >
                <a
                  class="nav-item nav-link bg-primary text-white py-3 w-100 rounded-0 border-0"
                  id="nav-home-tab"
                  data-toggle="tab"
                  href="#nav-home"
                  role="tab"
                  aria-controls="nav-home"
                  aria-selected="true"
                  >Register</a
                >
                <a
                  class="nav-item nav-link w-100 rounded-0 py-3 border-0 text-light"
                  id="nav-profile-tab"
                  data-toggle="tab"
                  href="#nav-profile"
                  role="tab"
                  aria-controls="nav-profile"
                  aria-selected="false"
                  >Login</a
                >
              </div>
              <div class="tab-content" id="nav-tabContent">
                <div
                  class="tab-pane fade p-5"
                  id="nav-home"
                  role="tabpanel"
                  aria-labelledby="nav-home-tab"
                >
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <input
                        type="text"
                        placeholder="Enter First Name"
                        class="form-control rounded-pill inputbg"
                      />
                    </div>

                    <div class="col-md-6 mb-3">
                      <input
                        type="text"
                        placeholder="Enter Last Name"
                        class="form-control rounded-pill inputbg"
                      />
                    </div>

                    <div class="col-md-12 mb-3">
                      <input
                        type="email"
                        placeholder="Enter Email Address"
                        class="form-control rounded-pill inputbg"
                      />
                    </div>

                    <div class="col-md-12 mb-3">
                      <input
                        type="text"
                        placeholder="Enter Your Address"
                        class="form-control rounded-pill inputbg"
                      />
                    </div>

                    <div class="col-md-6 mb-3">
                      <input
                        type="password"
                        placeholder="Enter New Password"
                        class="form-control rounded-pill inputbg"
                      />
                    </div>

                    <div class="col-md-6 mb-3">
                      <input
                        type="password"
                        placeholder="Enter Confirm Password"
                        class="form-control rounded-pill inputbg"
                      />
                    </div>

                    <div class="col-md-12 mb-3">
                      <input
                        type="text"
                        placeholder="Enter Birthday"
                        class="form-control rounded-pill inputbg"
                      />
                    </div>

                    <div class="col-md-12 mb-3 text-light">
                      <label>Gender</label>
                      <input type="radio" name="gander" /> Female
                      <input type="radio" name="gander" class="ml-2" /> Male
                      <input type="radio" name="gander" class="ml-2" /> Others
                    </div>

                    <div
                      class="col-md-12 d-flex justify-content-between align-items-center"
                    >
                      <input
                        type="submit"
                        value="Signup"
                        class="btn btn-primary rounded-pill"
                      />
                      <div class="text-light">
                        Or login with:
                        <a
                          href=""
                          class="btn btn-dark px-3 py-1 rounded-circle mr-2 ml-2"
                          ><i class="fa fa-facebook"></i
                        ></a>
                        <a
                          href=""
                          class="btn btn-dark px-3 py-1 rounded-circle mr-2"
                          ><i class="fa fa-google"></i
                        ></a>
                        <a href="" class="btn btn-dark px-3 py-1 rounded-circle"
                          ><i class="fa fa-instagram"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade active in p-5"
                  id="nav-profile"
                  role="tabpanel"
                  aria-labelledby="nav-profile-tab"
                >
                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <input
                        type="email"
                        placeholder="Enter Email Address"
                        class="form-control rounded-pill inputbg"
                      />
                    </div>

                    <div class="col-md-12 mb-3">
                      <input
                        type="password"
                        placeholder="Enter Password"
                        class="form-control rounded-pill inputbg"
                      />
                    </div>

                    <div
                      class="col-md-12 d-flex justify-content-between align-items-center"
                    >
                      <input
                        type="submit"
                        value="Login"
                        class="btn btn-primary rounded-pill"
                      />
                      <div class="text-light">
                        Or login with:
                        <a
                          href=""
                          class="btn btn-dark px-3 py-1 rounded-circle mr-2 ml-2"
                          ><i class="fa fa-facebook"></i
                        ></a>
                        <a
                          href=""
                          class="btn btn-dark px-3 py-1 rounded-circle mr-2"
                          ><i class="fa fa-google"></i
                        ></a>
                        <a href="" class="btn btn-dark px-3 py-1 rounded-circle"
                          ><i class="fa fa-instagram"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                  <hr class="mb-4" />
                  <div class="text-center text-light">
                    Forgot Password?
                    <a href="#" class="text-primary">Click Here</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Back To Top Button Start -->
    <div id="backToTop">
      <a href="#" class="btn"><i class="fa fa-caret-up"></i></a>
    </div>
    <!-- Back To Top Button End -->

    <!-- ==== Plugins Bundle ==== -->
    <script src="js/plugins.min.js"></script>

    <!-- ==== Main Script ==== -->
    <script src="js/main.js"></script>
  </body>
</html>
